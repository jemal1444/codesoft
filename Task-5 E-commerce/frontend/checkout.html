<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
          <div class="logo">
			  <img src="images/logos.png" alt="Jemal Shop Logo">
			</div>
            <div class="menu">
                
                <ul>
                    <li><a href="index.html" class="under">HOME</a></li>
                    <li><a href="checkout.html" class="product-button">Add to Cart</a></li>
					<li><a href="contact.html" class="under">CONTACT US</a></li>
                    <li><a href="about.html" class="under">ABOUT US</a></li>
					

                </ul>
            </div>
    </header>
     <div class="section">
        <form id="checkout-form", action="/process-payment" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            <label for="payment">Payment Method:</label>
            <select id="payment">
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
            <button type="submit">Complete Purchase</button>
        </form>
      </div class="section">
    <script src="script.js"></script>
</body>
</html>
