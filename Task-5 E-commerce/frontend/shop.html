<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Jemal Shop</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your main CSS file -->
 
</head>
<body>
  <div class="container">
    <header>
       <div class="logo">
			  <img src="images/logos.png" alt="Jemal Shop Logo">
			</div>
            <div class="menu">
                
                <ul>
                    <li><a href="index.html" class="under">HOME</a></li>
                    <li><a href="shop.html" class="under">SHOP</a></li>
                    <li><a href="ourproducts.html" class="under">OUR PRODUCTS</a></li>
                    <li><a href="contact.html" class="under">CONTACT US</a></li>
                    <li><a href="about.html" class="under">ABOUT US</a></li>
                </ul>
            </div>
            <div class="search">
                <a href=""
                    ><input
                        type="text"
                        placeholder="search products"
                        id="input"
                    />
                    <ion-icon class="s" name="search"></ion-icon>
                </a>
            </div>
    </header>

      <section class="contact-section">
      <h1>Shop</h1>
      <div class="product-grid">
        <div class="product">
          <img src="images/product1.jpg" alt="Product 1">
          <div class="product-info">
            <h2 class="product-title">Product 1</h2>
            <p class="product-price">$29.99</p>
            <a href="product-details.html" class="product-button">View Details</a>
          </div>
        </div>
        <div class="product">
          <img src="images/product2.jpg" alt="Product 2">
          <div class="product-info">
            <h2 class="product-title">Product 2</h2>
            <p class="product-price">$39.99</p>
            <a href="product-details.html" class="product-button">View Details</a>
          </div>
        </div>
        <!-- Add more products as needed -->
      </div>
    </section>

    <footer>
      <p>&copy; 2024 Jemal Shop. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
