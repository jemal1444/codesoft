<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Jemal Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script> <!-- Include Stripe.js -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logos.png" alt="Jemal Shop Logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="index.html" class="under">HOME</a></li>
                <li><a href="cart.html" class="under">CART</a></li>
                <li><a href="contact.html" class="under">CONTACT US</a></li>
                <li><a href="about.html" class="under">ABOUT US</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search products" id="input">
            <ion-icon class="s" name="search"></ion-icon>
        </div>
    </header>

    <main class="cart-section">
        <h1>Your Shopping Cart</h1>
        <div id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>

        <div class="cart-summary">
            <h2>Order Summary</h2>
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Price: $<span id="total-price">0.00</span></p>
            <form id="payment-form">
                <div id="card-element"></div> <!-- Stripe Element will be inserted here -->
                <div id="card-errors" role="alert"></div>
                <button id="checkout-btn">Proceed to Checkout</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Jemal Shop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Include your custom JS -->
</body>
</html>
